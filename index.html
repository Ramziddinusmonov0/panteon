<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panteon</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="trainer">
        <div class="swiper">

            <div class="swiper-slide">
                <div class="image">
                    <img src="/images/trainer-image01.png" alt="img">
                </div>
                <p class="name">Илья Панченко</p>
                <p class="info">Персональный тренер</p>
                <p class="info">Инструктор тренажерного зала</p>
                <p class="info">Опыт работы — 4 года</p>
            </div>
            <div class="swiper-slide">
                <div class="image">
                    <img src="/images/trainer-image-2.png" alt="img">
                </div>
                <p class="name">Екатерина Сосина-Нуньес</p>
                <p class="info">Фитнес-тренер</p>
                <p class="info">Опыт работы — 4 года</p>
            </div>
            <div class="swiper-slide">
                <div class="image">
                    <img src="/images/trainer-image-3.png" alt="img">
                </div>
                <p class="name">Опыт работы — 4 года</p>
                <p class="info">Фитнес-тренер</p>
                <p class="info">Опыт работы — 4 года</p>
            </div>
            <div class="swiper-slide">
                <div class="image">
                    <img src="/images/trainer-image01.png" alt="img">
                </div>
                <p class="name">Михаил А</p>
                <p class="info">Персональный тренер</p>
                <p class="info">Инструктор тренажерного зала</p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
